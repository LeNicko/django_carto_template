<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Vue hi√©rarchique du SI</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .node circle { fill: #999; stroke: #555; stroke-width: 1.5px; }
        .node text { font: 12px sans-serif; }
        .link { fill: none; stroke: #555; stroke-opacity: 0.4; stroke-width: 1.5px; }
    </style>
</head>
<body>
    <h1>Visualisation des services, applications et serveurs</h1>
    <div id="chart"></div>

    <script>
        fetch('/api/hierarchie/')
            .then(response => response.json())
            .then(data => {
                const width = 960, height = 600;
                const root = d3.hierarchy(data);

                const treeLayout = d3.tree().size([height, width - 160]);
                treeLayout(root);

                const svg = d3.select("#chart")
                    .append("svg")
                    .attr("width", width)
                    .attr("height", height)
                    .append("g")
                    .attr("transform", "translate(80,0)");

                svg.selectAll(".link")
                    .data(root.links())
                    .enter().append("path")
                    .attr("class", "link")
                    .attr("d", d3.linkHorizontal()
                        .x(d => d.y)
                        .y(d => d.x));

                const node = svg.selectAll(".node")
                    .data(root.descendants())
                    .enter().append("g")
                    .attr("class", "node")
                    .attr("transform", d => `translate(${d.y},${d.x})`);

                node.append("circle").attr("r", 4);
                node.append("text")
                    .attr("dy", 3)
                    .attr("x", d => d.children ? -8 : 8)
                    .style("text-anchor", d => d.children ? "end" : "start")
                    .text(d => d.data.name);
            });
    </script>
</body>
</html>
